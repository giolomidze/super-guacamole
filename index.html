<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Guacamole</title>
</head>
<body>
    <h1>Welcome to Super Guacamole!</h1>
    <a id="install-link" href="#">Install GitHub App</a>

    <script>
        const clientId = 'Iv23liLlpkCcfrcKEFrh';
        const redirectUri = 'https://giolomidze.github.io/super-guacamole/';

        document.getElementById('install-link').href = 
            `https://github.com/apps/YOUR_GITHUB_APP_NAME/installations/new?state=your-custom-state&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}`;

        // Capture the code or token from the URL (if needed)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const token = urlParams.get('token');

        if (code || token) {
            console.log('Code:', code, 'Token:', token);
            // You can now exchange this code or use the token as necessary
        }
    </script>
</body>
</html>
